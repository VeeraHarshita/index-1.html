<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Task Related to forms</title>
</head>
<body>
    <br>
    <h3 align="center">TASK-1</h3>
    <h3>Contact us Today!</h3>
    <center>
        <field style="width: 45%;">
            <form>
                <table align="center" cellpadding="10">
                    <tr>
                        <td aglin="right"><label for="firstname">First Name</label></td>
                        <td>
                            <input type="text" id="firstName" value="First Name" style="color: red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><label for="lastName">Last Name</label></td>
                        <td>
                            <input type="text" id="lastName" value="Last Name" style="color: red"/>
                            </td>
                            </tr>
                            <tr>
                                <td aglin="right"><label for="email">E-mail</label></td>
                                <td>
                                    <input type="text" id="email" value="E-mail Adress" style="color: red"/>
                                </td>
                            </tr>
                            <tr> 
                                
                                <td aglin="right"><label for="phone">Phone</label></td>
                                <td>
                                    <input type="text" id="phone" value="12345767" style="color: red"/> 
                                    </td>
                                    </tr>
                                    <tr>      
                                <td aglin="right"><label for="adress">Adress</label></td>
                                <td>
                                    <input type="text" id="adress" value="Adress" style="color: red"/>
                                    </td>
                                    </tr>
                                    <tr>  
                                <td aglin="right"><label for="city">City</label></td>
                                <td>
                                    <input type="text" id="city" value="City" style="color: red"/>
                                    </td>
                                    </tr>
                                    <tr>
                                        
                                <td aglin="right"><label for="state">State</label></td>
                                <td>
                                    <input type="text" id="state" value="State" style="color: red"/>
                                    <td>
                                        <select name="state" id="state" style="color: red"/>
                                        option disabled selected>Please Select Your State</option>
                                        <option>AndhraPradesh</option>
                                        <option>Telangana</option>
                                        <option>Tamil Nadu</option>
                                        <option>Karnataka</option>
                                        <option>Odisha</option>
                                        <option>Maharastra</option>
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right"><label for="zipCode">Zip Code</label></td>
            <td>
              <input type="text" id="zipCode" value="Zip Code" style="color: grey" />
            </td>
          </tr>
          <tr>
            <td align="right">
              <label for="website">Website or domain name</label>
            </td>
            <td>
              <input type="text" id="website" value="Website or domain name" style="color: grey" />
            </td>
          </tr>
          <tr>
            <td align="right"><label>Do you have hosting?</label></td>
            <td>
              <label for="yes">Yes</label>
              <input type="radio" id="yes" name="hosting" value="" style="color: grey" />
              <br />
              <label for="no">No</label>
              <input type="radio" id="no" name="hosting" value="" style="color: grey" />
            </td>
          </tr>
          <tr>
            <td align="right">
              <label for="project">Project Description</label>
            </td>
            <td>
              <textarea id="project" rows="4" cols="20" style="color: grey">
 Project Description</textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" /></td>
          </tr>
        </table>
    </fieldset>
  </center>
  </form>

  <h3 align="center">TASK-2</h3>
  <br />

  <center>
    <fieldset style="width: 45%;">
      <form>
        <dl>
          <dt align="left">
            <h2>My feedback form</h2>
          </dt>
          <dd align="left">
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" id="name" />
              </li>
              <li>
                <label for="email">Email:</label>
                <input type="text" id="email" />
              </li>
              <li>
                <label for="password">Password:</label>
                <input type="text" id="password" />
              </li>
              <li>
                Please check all the emotions that apply to you:
                <ul>
                  <li type="disc">
                    <label for="angry">Angry</label>
                    <input type="checkbox" id="angry" checked />
                  </li>
                  <li type="disc">
                    <label for="sad">Sad</label>
                    <input type="checkbox" id="sad" />
                  </li>
                  <li type="disc">
                    <label for="happy">Happy</label>
                    <input type="checkbox" id="happy" />
                  </li>
                  <li type="disc">
                    <label for="ambivalent">Ambivalent</label>
                    <input type="checkbox" id="ambivalent" />
                  </li>
                </ul>
              </li>
              <li>
                How satisfied were you with our service?
                <ul>
                  <li type="disc">
                    <label for="very satisfied">Very satisfied</label><input type="radio" id="very satisfied" checked
                      name="feedback" />
                  </li>
                  <li type="disc">
                    <label for="satisfied">satisfied</label><input type="radio" id="satisfied" name="feedback" />
                  </li>
                  <li type="disc">
                    <label for="didnot care">Didn't care</label><input type="radio" id="didnot care" name="feedback" />
                  </li>
                  <li type="disc">
                    <label for="dissatisfied">Dissatisfied</label><input type="radio" id="dissatisfied"
                      name="feedback" />
                  </li>
                  <li type="disc">
                    <label for="very dissatisfied">Very dissatisfied</label><input type="radio" id="very dissatisfied"
                      name="feedback" />
                  </li>
                </ul>
              </li>
              <li>
                <label for="comments">Further comments:</label>
                <textarea id="comments" rows="2" cols="20"></textarea>
              </li>
              <li>
                <label id="bio">Bio photo:</label>
                <input type="file" value="" id="bio" />
              </li>
              <li>
                <label>Location visited:</label>
                <select>
                  <option selected disabled>Select location</option>
                  <option>Hyderabad</option>
                  <option>Vijayawada</option>
                  <option>Vizag</option>
                  <option>pondicerry</option>
                </select>
              </li>
            </ul>
          </dd>
        </dl>
        <ul align="left">
          <li><input type="submit" /></li>
        </ul>
      </form>

    </fieldset>
  </center>
